{% extends 'layout.html' %}

{% block content %}
<h2>EEG Analysis Result</h2>

<p>{{ result }}</p> <!-- Display the ML result -->

{% if eeg_plot_url %}
    <h3>EEG Plot</h3>
    <div class="scroll-container">
        <img src="{{ eeg_plot_url }}" alt="EEG Plot" class="eeg-plot">
    </div>
{% endif %}

<style>
    .scroll-container {
        width: 100%;
        overflow-x: auto;
        border: 1px solid #ccc;
        padding: 10px;
        white-space: nowrap;
    }

    .eeg-plot {
        height: 300px;  /* Adjusted to make it less tall */
        display: inline-block;
    }
</style>

{% endblock %}
